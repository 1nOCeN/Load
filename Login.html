<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Animation to Login Form</title>
  <link rel="stylesheet" href="Login.css">
  <script src="Mainjs.js"> </script>
  <style>
    
  </style>
</head>
<body>

    
  <!-- Text Animation -->
  <div class="animated-text" id="animated-text">
    Welcome to SafeCloud
  </div>
  

  <div class="video-container">
    <video autoplay muted loop id="background-video">
      <source src="vecteezy_matrix-video-web-programming-coding_13323101.mp4" type="video/mp4">
    </video>
  </div>

  <div class="navbar">
        
    <div class="logo">
        <a href="Main.html"><img src="SafeCloud_Logo.jpg" alt="Logo"></a>
    </div>

    <div class="dots">
        <button onclick="toggleBox()">&#8942;</button>
        <div class="box2" id="box2">
            <a href="#">Support &#8599;</a>
        </div>
    </div>
</div>

  <!-- Login Form -->
  <div class="login-form" id="login-form">
    <img height="500px" width="300px" src="night_city_with_blue_clouds_ne.jpeg">

    <form>
      <h1>SafeCloud</h1>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Login">
      <i>Dosent have an account? <a href="Sign up.html">Signup</a> </i>
    </form>
    <button></button>
    <button></button>
  </div>
</body>
</html>
